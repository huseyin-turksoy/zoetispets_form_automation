name: Zoetis Pets Form Automation - Playwright

on:
  schedule:
    # Every day at 5:30 UTC (which is 8:30 AM UTC+3)
    - cron: '30 5 * * *'
  workflow_dispatch: # allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 6. Show report folder
      - name: Show playwright-report folder
        if: always()
        run: ls -R ./playwright-report

      # 7. Publish Playwright HTML report to GitHub Pages
      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      

            # Add this step before the email step
      - name: Extract failed test names
        if: failure()
        id: failed_tests
        run: |
          REPORT_FILE=$(find test-results -name "*.json" -type f | head -1)
          if [ -n "$REPORT_FILE" ]; then
            FAILED_TESTS=$(jq -r '.suites[]?.suites[]? | select(.status=="failed") | .title' "$REPORT_FILE" | grep -v null | sort | uniq)
            FAILED_TESTS_HTML=$(echo "$FAILED_TESTS" | grep -v '^$' | sed 's/^/<li>/' | sed 's/$/<\/li>/')
            if [ -z "$FAILED_TESTS_HTML" ]; then
              FAILED_TESTS_HTML="<li>Check full report for details</li>"
            fi
            echo "failed_tests_html=$FAILED_TESTS_HTML" >> $GITHUB_OUTPUT
          else
            echo "failed_tests_html=<li>Could not find test report</li>" >> $GITHUB_OUTPUT
          fi
      
      # Update your email step to include failed tests
      - name: Send email if tests failed
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš¨ Test Failure in Zoetis Pets Form Automation"
          to: huseyin.turksoy@nmqdigital.com
          from: ${{ secrets.SMTP_USERNAME }}
          html_body: |
            <h2>Some of the form tests have failed</h2>
            <p>Playwright tests failed â€” the full HTML report is published to GitHub Pages.</p>
            <h3>Failed Tests:</h3>
            <ul>
            ${{ steps.failed_tests.outputs.failed_tests_html }}
            </ul>
            <p>ðŸ“‘ <a href="https://huseyin-turksoy.github.io/zoetispets_form_automation/">View Full Report</a></p>

      
          
