name: Zoetis Pets Form Automation - Playwright

on:
  schedule:
    # Every day at 5:30 UTC (which is 8:30 AM UTC+3)
    - cron: '30 5 * * *'
  workflow_dispatch: # allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 6. Show report folder
      - name: Show playwright-report folder
        if: always()
        run: ls -R ./playwright-report

      # 7. Publish Playwright HTML report to GitHub Pages
      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      

      # 9. Send email if tests failed
      - name: Send email if tests failed
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš¨ Playwright Test Failure - Zoetis Pets Forms"
          to: ${{ secrets.CLIENT_EMAILS }}
          from: ${{ secrets.SMTP_USERNAME }}
          content_type: text/html
          body: |
            <h2>Some Playwright tests have failed</h2>
            <p>${{ steps.failures.outputs.report }}</p>
            <p>ðŸ“‘ <a href="https://huseyinturksoy.github.io/zoetispetscheck/">View Full Report</a></p>
